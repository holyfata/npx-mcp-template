name: Test

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

    workflow_dispatch:

jobs:
    test-node:
        runs-on: ubuntu-22.04

        strategy:
            matrix:
                node-version: [24.0.2]

        steps:
            - name: 安装 UV
              uses: astral-sh/setup-uv@v3
            - uses: actions/checkout@v5
            - name: 安装 Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.10.15'
            - uses: actions/checkout@v4
            - name: 安装 PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 10.13.1
            - name: 安装 Node ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
            - name: 安装依赖
              run: pnpm install
            - name: 执行测试
              run: pnpm run test
